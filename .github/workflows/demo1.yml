name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - dev-* # dev-new # dev-this-is-new
      - feat/** # feat/new feat/new/button ** covers allows slash(/) while * doesnt allow
  workflow_dispatch:
  push:
    branches:
      - main # main
      - dev-* # dev-new # dev-this-is-new
      - feat/** # feat/new feat/new/button ** covers allows slash(/) while * doesnt allow   
    paths-ignore:
      - '.github/workflows/*' # this also ignores other files if pushed in the same commit as ignore files
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."